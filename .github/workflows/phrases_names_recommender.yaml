name: Phrases Names Recommender System

on: 
  schedule:
    - cron: '0 * * * *'  # Executa a cada hora
  workflow_dispatch:

jobs:
  run_function:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v2
      
    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.1'  # Escolha a versão do Python
        
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Se houver um arquivo de requisitos

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV
      
    - name: Verificar estrutura do projeto
      run: |
        echo "Estrutura do projeto:"
        find src -name "*.py" | head -20
        echo "Verificando arquivos de pipeline:"
        ls -la src/phrases/pipelines/
        
    - name: Executar função
      env:
        URI: ${{ secrets.MONGO_DB_BABYNAMES_SECRET }}
      run: |
        cd src
        python index_names_phrases.py  # Substitua com o comando para executar sua função
